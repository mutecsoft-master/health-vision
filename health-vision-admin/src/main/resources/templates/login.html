<!DOCTYPE html>
<html
  xmlns:th="http//www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/layoutOnlyContent}"
  th:with="bodyClass='hold-transition login-page'">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
</head>

<th:block layout:fragment="content">

  <div class="login-box">
    <!-- /.login-logo -->
    <div class="card card-outline card-primary">
      <div class="card-header text-center">
        <a th:href="@{/admin/main}" class="h1">HelloGlyco <b>Admin</b></a>
      </div>
      <div class="card-body">
        <p class="login-box-msg"></p>

        <form action="/admin/auth/login/proc" method="post" onsubmit="return validateForm()">
          <div class="input-group mb-3">
            <input type="email" id="username" name="username" class="form-control" placeholder="email@example.com" autocomplete="username">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-envelope"></span>
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <input type="password" id="password" name="password" class="form-control" placeholder="••••••••" autocomplete="current-password">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-8">
            </div>
            <!-- /.col -->
            <div class="col-4">
              <button type="submit" class="btn btn-primary btn-block">Sign In</button>
            </div>
            <!-- /.col -->
          </div>
        </form>
      </div>
      <!-- /.card-body -->
    </div>
    <!-- /.card -->
  </div>
  <!-- /.login-box -->
</th:block>

<th:block layout:fragment="extraJs">
  <script> 
    const validateForm = () => {
      const email = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!email) {
        alert("이메일을 입력하세요.");
        document.getElementById('username').focus();
        return false;
      }

      if (!password) {
        alert("비밀번호를 입력하세요.");
        document.getElementById('password').focus();
        return false;
      }

      return true;
    }
  </script>
</th:block>
</html>
